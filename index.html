<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CKM Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1335e3ba14.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>CKM GAMES</h1>
        <form id="form">
            <input type="search" id="query" name="q" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>

    <p> Try some fun games! </p>

    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="left.jpg" alt="">

        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">

                <a href="QuizPage.html">
                    <li class="carousel__slide"></li>
                    <img class="carousel__image" img src="quiz.jpg" width="600" height="700" alt="">
                </a>

                <a href="GuessingGamePage.html">
                    <li class="carousel__slide"></li>
                    <img class="carousel__image" img src="number.jpg" width="600" height="700" alt="">
                </a>

                <a href="SecretGamePage.html">
                    <li class="carousel__slide"></li>
                    <img class="carousel__image" img src="secret.jpg" width="600" height="700" alt="">
                </a>

            </ul>
            <button class="carousel__button carousel__button--right">
                <img src="right.jpg" alt="">
            </button>

            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>
</body>

</html>

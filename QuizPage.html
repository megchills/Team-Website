<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1335e3ba14.js" crossorigin="anonymous"></script>
</head>

<header class="yellow">
    <a href="index.html">
        <h1>CKM GAMES</h1>
    </a>
    <form id="form">
        <input type="search" id="query" name="q" placeholder="Search...">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</header>

<body>
    <container class="quiz">
        <container>
            <div class="card" id="quiz"></div>
        </container>

        <div class="results-btn">
            <button onClick="style.display = 'none'" class="results" id="submit">Get your results!</button>
        </div>
        <div id="results"></div>
        <script script src="Games.js">generateQuiz(questions, quizContainer, resultsContainer, submitButton)</script>
    </container>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CKM Games</title>
    <link rel="stylesheet" href="./../css/style.css">
    <script src="https://kit.fontawesome.com/1335e3ba14.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <a href="index.html">
            <h1>CKM GAMES</h1>
        </a>
        <form id="form">
            <input type="search" id="query" name="q" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>

    <div class="index-content">

        <div class="carousel">

            <div class="carousel__track-container">
                <ul class="carousel__track">

                    <li class="carousel__slide current-slide">
                        <a href="QuizPage.html">
                            <img class="carousel__image" img src="./../imgs/quiz.jpg" alt="">
                        </a>
                    </li>

                    <li class="carousel__slide">
                        <a href="GuessingGamePage.html">
                            <img class="carousel__image" img src="./../imgs/number.jpg" alt="">
                        </a>
                    </li>

                    <li class="carousel__slide">
                        <a href="SecretGamePage.html">
                            <img class="carousel__image" img src="./../imgs/secret.jpg" alt="">
                        </a>
                    </li>
                </ul>
            </div>

            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
            <script src="./../js/Carousel.js"></script>
        </div>
    </div>
</body>

</html>

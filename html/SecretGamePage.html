<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/1335e3ba14.js" crossorigin="anonymous"></script>
</head>

<header class="peach">
    <a href="index.html">
        <h1>CKM GAMES</h1>
    </a>
    <form id="form">
        <input type="search" id="query" name="q" placeholder="Search...">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</header>

<body>
    <div class="content">

        <h3>How good is your memory? <br>
            Test it out below by matching the images beneath the tiles!
        </h3>

        <div class="memory-container">
            <div class="grid"></div>
            <div class="stats">
                <h3>Attempts:<span id="attempts"></span></h3>
                <h3><span id="result"></span>:Matches</h3>
            </div>
        </div>

        <script src="../js/MemoryGame.js"></script>
</body>

</html>

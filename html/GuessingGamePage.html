<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./../css/style.css">
  <script src="https://kit.fontawesome.com/1335e3ba14.js" crossorigin="anonymous"></script>
  <title>Number Guessing</title>
</head>

<body>

  <header class="blue">
    <a href="index.html">
      <h1>CKM GAMES</h1>
    </a>
    <form id="form">
      <input type="search" id="query" name="q" placeholder="Search...">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </header>

  <container class="number">
    <p>Guess a number between 1 and 10</p>
    <div class="guess">
      <input type="text" name="answer" id="answer" required>

      <button class="guess-btn" type="button" id="check" onclick="check();">Guess</button>
    </div>
  </container>

  <div id="divoverlay">
  </div>
  <div id="dialogbox">
    <div>
      <div id="dialogboxhead"></div>
      <div id="dialogboxbody"></div>
      <div id="dialogboxfoot"></div>
    </div>
  </div>
  <script src="./../js/GuessingGamescript.js"></script>
</body>
</html>
